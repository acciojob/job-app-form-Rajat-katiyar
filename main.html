<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Job Application Form</h1>

	<form method="POST">
		<div>
			<label for="name">Name*</label>
			<input type="text" id="name" required>

			<label for="email">Email*</label>
			<input type="email" id="email" required>

			<label >Gender*</label>
			<label for="gender_m">Male</label>
			<input type="radio" id="gender_m" name="gender" required >
			<label for="gender_f">Female</label>
			<input type="radio" id="gender_f" name="gender" required >
			<label for="other">Other</label>
			<input type="radio" id="other" name="gender" required>
   
			<label for="laptop">Laptop Brands</label>
	        <select id="laptop" name="laptop">
	            <option value="Apple">Apple</option>
	            <option value="Asus">Asus</option>
	            <option value="HP">HP</option>
	        </select>

			<label for="age">Age*</label>
	        <input type="number" id="age" name="age" required>

			<label for="dob">Date of Birth*</label>
	        <input type="date" id="dob" name="dob" required>

			<label for="password">Password*</label>
	        <input type="password" id="password" name="password" required>

			<label for="portfolio">Portfolio URL</label>
	        <input type="url" id="portfolio" name="portfolio">

			<button type="submit">Submit</button>
			
		</div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
